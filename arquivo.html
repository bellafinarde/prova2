<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			animation: animacao1 1s;
			animation-iteration-count: 3 /*infinite*/;
			animation-fill-mode: forwards;
		}

		@keyframes animacao1 {
			from{
				background: blue;
				width: 1000px;
				height: 500px;
			}
			to{
				background: red;
				width: 500px;
				height: 100px;
			}

		}
	</style>
	<title>ANIMAÇÕES</title>
</head>
<body>
<div> </div>
</body>
</html>
